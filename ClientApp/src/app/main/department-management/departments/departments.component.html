<div class="department-container">
  <h2>Отделы</h2>
  <table mat-table [dataSource]="dataSource" matSort matSortActive="name">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Название </th>
      <td mat-cell *matCellDef="let department"> {{department.name}} </td>
    </ng-container>

    <ng-container matColumnDef="wasAddedDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Дата добавления отдела </th>
      <td mat-cell *matCellDef="let department"> {{department.wasAddedDate?.toLocaleString()}} </td>
    </ng-container>

    <ng-container matColumnDef="wasChangedDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Дата изменения информации по отделу </th>
      <td mat-cell *matCellDef="let department"> {{department.wasChangedDate?.toLocaleString()}} </td>
    </ng-container>

    <ng-container matColumnDef="controls">
      <th mat-header-cell *matHeaderCellDef class="btn-row"> <button class="btn btn-primary btn-control">
        Добавить отдел
      </button></th>
      <td mat-cell *matCellDef="let department"> <app-department-controls></app-department-controls></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[10, 20, 30, 50]" showFirstLastButtons></mat-paginator>
</div>
